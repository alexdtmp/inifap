<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de revisión</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Solicitud de revisión</h1>
        </div>
        <div class="row">
            <p>Hola estimado usuario <b>{{usuario}}</b>,
            se te ha solicitado la revisión de la publicación {{publicacion.titulo}} por lo que
            debes indicarnos lo más pronto posible si deceas aceptar esta Solicitud o rechazarla.</p>
        </div>
        <div class="row">
            <a href="http://{{dominio}}{% url 'gestion_publicaciones:cambiar_estado_solicitud' rid64=rid token=token estado=aceptar %}">Aceptar</a>
            <a href="http://{{dominio}}{% url 'gestion_publicaciones:cambiar_estado_solicitud' rid64=rid token=token estado=rechazar %}">Rechazar</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</html>
